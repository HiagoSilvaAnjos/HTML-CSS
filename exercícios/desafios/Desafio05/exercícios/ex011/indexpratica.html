<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Meuicone.ico" type="image/x-icon">

        type="image/png">
        <img src="imagenspratica/foto-g1000.png" alt="">

        <br>
        <h1>Praticando adicionar áudios no meu site</h1>     
    </PIcture>
    <audio controls preload="metadata" loop>

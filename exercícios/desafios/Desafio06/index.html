<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Meuicone.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>

    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type = "square">
        <li>
            <strong>
                <p><abbr title="Usa-se a tag &lt;p&gt;">Parágrafo</abbr></p>
            </strong>
        </li>
        <li>
            <strong>
                <p><abbr title="Usa-se de &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></p>
            </strong>
        </li>
        <li>
            <strong>
                <p><abbr title="Usa-se a tag &lt;img&gt;">Imagens</abbr></p>
            </strong>
        </li>
        <li>
            <strong>
                <p><abbr title="Usa-se a tag &lt;abbr&gt;">Abreviações</abbr></p>
            </strong>
        </li>
        <li>
            <strong>
                <p><abbr title="Usa-se a tag &lt;code&gt;">Códigos-Fonte</abbr></p>
            </strong>
        </li>
        <li>
            <strong>
                <p><abbr title="Usa-se a tag &lt;ol&gt;">Listas numeradas</abbr></p>
            </strong>
        </li>
        <li>
            <strong>
                <p><abbr title="Usa-se a tag &lt;ul&gt;">Listas com dermacadores</abbr></p>
            </strong>
        </li>
    </ul>

</body>
</html>
